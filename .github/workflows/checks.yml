name: Checks
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-26]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install Rust components
        if: matrix.os == 'ubuntu-24.04'
        run: rustup component add rustfmt clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format
        if: matrix.os == 'ubuntu-24.04'
        run: cargo fmt --check

      - name: Clippy
        if: matrix.os == 'ubuntu-24.04'
        run: cargo clippy --release -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --release

      - name: Compat suites
        if: matrix.os == 'ubuntu-24.04'
        run: |
          cargo test --release jq_conformance -- --ignored
          cargo test --release cli_conformance -- --ignored
          cargo test --release conformance_gaps -- --ignored

      - name: Check benchmarks compile
        if: matrix.os == 'ubuntu-24.04'
        run: cargo bench --no-run

      - name: Regression benchmarks (iai-callgrind)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get install -y valgrind
          cargo bench --bench eval_regression

      - name: Shellcheck
        if: matrix.os == 'ubuntu-24.04'
        run: git ls-files '*.sh' | xargs shellcheck
