name: Benchmarks
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to benchmark'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - linux
          - macos

permissions:
  contents: write

jobs:
  benchmark-linux:
    if: inputs.platform == 'all' || inputs.platform == 'linux'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --features bench

      - name: Cache test data
        uses: actions/cache@v4
        with:
          path: benches/data
          key: bench-data-v2

      - name: Download/generate test data
        run: |
          bash benches/download_data.sh --json --gharchive
          bash benches/generate_data.sh --all

      - name: Run JSON benchmarks
        run: cargo run --release --features bench --bin bench_tools -- --type json --runs 3 --cooldown 3 --output benches/results_json_ci.md

      - name: Run NDJSON benchmarks
        run: cargo run --release --features bench --bin bench_tools -- --type ndjson --size small --runs 1 --cooldown 2 --output benches/results_ndjson_ci.md

      - name: Run memory benchmarks
        run: |
          cargo run --release --features bench --bin bench_mem -- --type json --runs 3 --output benches/results_mem_json_ci.md
          cargo run --release --features bench --bin bench_mem -- --type ndjson --runs 3 --output benches/results_mem_ndjson_ci.md

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-linux-x86_64
          path: |
            benches/results_json_ci.md
            benches/results_ndjson_ci.md
            benches/results_mem_json_ci.md
            benches/results_mem_ndjson_ci.md

  benchmark-macos:
    if: inputs.platform == 'all' || inputs.platform == 'macos'
    runs-on: macos-26
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --features bench

      - name: Cache test data
        uses: actions/cache@v4
        with:
          path: benches/data
          key: bench-data-v2

      - name: Download/generate test data
        run: |
          bash benches/download_data.sh --json --gharchive
          bash benches/generate_data.sh --all

      - name: Run JSON benchmarks
        run: cargo run --release --features bench --bin bench_tools -- --type json --runs 3 --cooldown 3 --output benches/results_json_ci.md

      - name: Run NDJSON benchmarks
        run: cargo run --release --features bench --bin bench_tools -- --type ndjson --size small --runs 1 --cooldown 2 --output benches/results_ndjson_ci.md

      - name: Run memory benchmarks
        run: |
          cargo run --release --features bench --bin bench_mem -- --type json --runs 3 --output benches/results_mem_json_ci.md
          cargo run --release --features bench --bin bench_mem -- --type ndjson --runs 3 --output benches/results_mem_ndjson_ci.md

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-darwin-arm64
          path: |
            benches/results_json_ci.md
            benches/results_ndjson_ci.md
            benches/results_mem_json_ci.md
            benches/results_mem_ndjson_ci.md

  commit-results:
    needs: [benchmark-linux, benchmark-macos]
    if: always() && !cancelled()
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: benchmarks-*
          path: benches/artifacts/

      - name: Merge results
        run: |
          for bench_type in json ndjson; do
            result_file="benches/results_${bench_type}_ci.md"
            {
              echo "# ${bench_type^^} Benchmarks (CI)"
              echo ""
              echo "> Auto-generated by CI on shared runners — directional only."
              echo "> For authoritative results, run benchmarks locally."
              echo ""
              for dir in benches/artifacts/benchmarks-*/; do
                [ -d "$dir" ] || continue
                platform=$(basename "$dir" | sed 's/benchmarks-//')
                f="$dir/benches/results_${bench_type}_ci.md"
                if [ -f "$f" ]; then
                  echo "## $platform"
                  echo ""
                  cat "$f"
                  echo ""
                fi
              done
            } > "$result_file"
          done

          for bench_type in json ndjson; do
            {
              echo "# Memory Usage — ${bench_type} (CI)"
              echo ""
              echo "> Auto-generated by CI on shared runners — directional only."
              echo ""
              for dir in benches/artifacts/benchmarks-*/; do
                [ -d "$dir" ] || continue
                platform=$(basename "$dir" | sed 's/benchmarks-//')
                f="$dir/benches/results_mem_${bench_type}_ci.md"
                if [ -f "$f" ]; then
                  echo "## $platform"
                  echo ""
                  cat "$f"
                  echo ""
                fi
              done
            } > "benches/results_mem_${bench_type}_ci.md"
          done

      - name: Commit CI results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benches/results_*_ci.md
          git diff --staged --quiet || git commit -m "Update benchmark results [skip ci]"
          git push
