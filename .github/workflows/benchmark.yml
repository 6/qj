name: Benchmarks
on:
  # push:
  #   branches: [main]
  #   paths: ['src/**', 'benches/**', 'Cargo.toml', 'Cargo.lock']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  benchmark:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x86_64
          - os: macos-26
            platform: darwin-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Install coreutils (macOS)
        if: runner.os == 'macOS'
        run: brew install coreutils

      - name: Cache test data
        uses: actions/cache@v4
        with:
          path: benches/data
          key: bench-data-v1

      - name: Download/generate test data
        run: |
          bash benches/download_testdata.sh
          bash benches/gen_large.sh
          bash benches/generate_ndjson.sh

      - name: Run benchmarks
        run: cargo run --release --bin bench_tools -- --runs 3 --cooldown 3 --output benches/results_json_ci.md

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-${{ matrix.platform }}
          path: |
            benches/results_json_ci.md
            benches/results/

  commit-results:
    needs: benchmark
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: benchmarks-*
          path: benches/artifacts/

      - name: Merge platform results into benches/results_json_ci.md
        run: |
          {
            echo "# Benchmarks (CI)"
            echo ""
            echo "> Auto-generated by CI on shared runners â€” directional only."
            echo "> For authoritative results, see [results_json.md](results_json.md) (run locally)."
            echo ""
            for dir in benches/artifacts/benchmarks-*/; do
              platform=$(basename "$dir" | sed 's/benchmarks-//')
              echo "## $platform"
              echo ""
              # Extract from "All benchmarks..." onward (skip per-file header)
              sed -n '/^All benchmarks/,$p' "$dir/benches/results_json_ci.md"
              echo ""
            done
          } > benches/results_json_ci.md

      - name: Commit benches/results_json_ci.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benches/results_json_ci.md
          git diff --staged --quiet || git commit -m "Update benches/results_json_ci.md [skip ci]"
          git push
