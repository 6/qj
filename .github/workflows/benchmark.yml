name: Benchmarks
on:
  # push:
  #   branches: [main]
  #   paths: ['src/**', 'benches/**', 'Cargo.toml', 'Cargo.lock']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  benchmark:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-x86_64
          - os: macos-26
            platform: darwin-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Install benchmark tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          curl -sL https://github.com/01mf02/jaq/releases/latest/download/jaq-x86_64-unknown-linux-gnu \
            -o /usr/local/bin/jaq && sudo chmod +x /usr/local/bin/jaq

          GOJQ_VERSION=$(curl -s https://api.github.com/repos/itchyny/gojq/releases/latest | jq -r .tag_name)
          curl -sL "https://github.com/itchyny/gojq/releases/download/${GOJQ_VERSION}/gojq_${GOJQ_VERSION#v}_linux_amd64.tar.gz" \
            | tar xz -C /tmp && sudo mv /tmp/gojq_*/gojq /usr/local/bin/

          cargo install hyperfine

      - name: Install benchmark tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install jq hyperfine
          brew install jaq || true
          brew install gojq || true

      - name: Cache test data
        uses: actions/cache@v4
        with:
          path: benches/data
          key: bench-data-v1

      - name: Download/generate test data
        run: |
          bash benches/download_testdata.sh
          bash benches/gen_large.sh
          bash benches/generate_ndjson.sh

      - name: Run benchmarks
        run: OUTPUT=benches/results_ci.md COOLDOWN=3 bash benches/bench.sh

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-${{ matrix.platform }}
          path: |
            benches/results_ci.md
            benches/results/

  commit-results:
    needs: benchmark
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: benchmarks-*
          path: benches/artifacts/

      - name: Merge platform results into benches/results_ci.md
        run: |
          {
            echo "# Benchmarks (CI)"
            echo ""
            echo "> Auto-generated by CI on shared runners â€” directional only."
            echo "> For authoritative results, see [results.md](results.md) (run locally)."
            echo ""
            for dir in benches/artifacts/benchmarks-*/; do
              platform=$(basename "$dir" | sed 's/benchmarks-//')
              echo "## $platform"
              echo ""
              # Extract from "All benchmarks..." onward (skip per-file header)
              sed -n '/^All benchmarks/,$p' "$dir/benches/results_ci.md"
              echo ""
            done
          } > benches/results_ci.md

      - name: Commit benches/results_ci.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benches/results_ci.md
          git diff --staged --quiet || git commit -m "Update benches/results_ci.md [skip ci]"
          git push
