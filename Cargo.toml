[package]
name = "jx"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1"
memchr = "2"

[build-dependencies]
cc = "1"

[dev-dependencies]
tempfile = "3"
serde_json = "1"

[profile.release]
opt-level = 3
lto = "thin"

[[bench]]
name = "parse_throughput"
harness = false

[[bin]]
name = "gen_ndjson"
path = "bench/gen_ndjson.rs"
